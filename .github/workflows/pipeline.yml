name: CI Pipeline

on:
    push:
        branches: [main, developer]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "22.x"

            - name: Install dependencies
              run: npm install

            - name: Run test
              run: npm run test
